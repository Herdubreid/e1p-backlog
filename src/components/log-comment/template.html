<div class="log-comment">
    <div id="log-comment-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-light">
                    <h5 data-bind="text: issue$().summary" class="modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="log-comment-editor" class="card-body"></div>
                </div>
                <div class="modal-footer">
                    <button data-bind="click: add, enable: contentLength$() > 5" type="button" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>
